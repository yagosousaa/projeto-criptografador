<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Criptografador - Yago Sousa</title>
</head>
<body>
    <header>

    </header>

    <main>
        <section class="container">
            <div class="container__area">
                <div class=container__area-text>
                    <textarea type="text" class="container__text" placeholder="Digite seu texto"></textarea>

                </div>
                
                <div class="container__area-low">
                    <div class="container__area-low-image">
                        <img src="assets/exclamation logo.svg" alt="logo-exclamation" class="img-exclamation">
                        <p>Apenas letras minúsculas e sem acento.</p>
                    </div>
                    <div class="container__buttons">
                        <button class="container__button">Criptografar</button>
                        <button class="container__button">Descriptografar</buton>
                    </div>
                </div>
            </div>
            
            <div class="container__area-box">
                <div class="container__box">
                    <img class="astronaut-image" src="assets/astronaut.png" alt="astronaut-image">
                    <div class="messages">
                    <p class="message-error">Nenhuma mensagem encontrada</p>
                    <p class="message-description">Digite um texto que você deseja criptografar ou descriptografar.</p>
                    </div>
                    <button class="button-copy" hidden>Copiar</button>
                </div>
                
           </div>
        </section>
    </main>

    <footer> 
        <div class="developed_text">
            <a class="github" target="_blank" href="https://github.com/yagosousaa">
            <img src="assets/github logo.svg" alt="">
            <p>desenvolvido por Yago Sousa</p>
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
