<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Criptografador - Yago Sousa</title>
</head>
<body id="body">
    <header>
        <div id="caixa_botao" class="caixa_botao"><div class="botao__dark"></div></div>
    </header>

    <main>
        <section class="container">
            <div class="container__area">
                <div class=container__area-text>
                    <textarea style="text-decoration: none;" type="text" class="container__text" placeholder="Digite seu texto"></textarea>

                </div>
                
                <div class="container__area-low">
                    <div class="container__area-low-image">
                        <img src="assets/exclamation logo.svg" alt="logo-exclamation" class="img-exclamation">
                        <p>Apenas letras minúsculas e sem acento.</p>
                    </div>
                    <div class="container__buttons">
                        
                        <button onclick="replace()" id='criptografar' class="container__button"><i class="fa-solid fa-lock"></i>Criptografar</button>
                        
                        <button onclick="decrypt()" id="descriptografar" class="container__button"><i class="fa-solid fa-lock-open"></i>Descriptografar</buton>
                    </div>
                </div>
            </div>
            
            <div class="container__area-box">
                <div class="container__box">
                    <div style="opacity: 0;" class="box-hidden"><button style="opacity: 0;" onclick="copy()" class="copy-hidden"><i class="fa-solid fa-copy"></i>Copiar</button></div>
                    <textarea style="opacity: 0;" class="msg-hidden" placeholder="Nenhuma mensagem..." disabled>Yago</textarea>
                    <img class="astronaut-image" src="assets/astronaut.png" alt="astronaut-image">
                    <div class="messages">
                        <p class="message-error">Nenhuma mensagem encontrada</p>
                        <p class="message-description">Digite um texto que você deseja criptografar ou descriptografar.</p>
                    </div>
                    
                </div>
                
           </div>
        </section>
    </main>

    <footer> 
        <div class="developed_text">
            <a class="github" target="_blank" href="https://github.com/yagosousaa">
            <img src="assets/github logo.svg" alt="">
            <p class="github_yago">desenvolvido por Yago Sousa</p>
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
